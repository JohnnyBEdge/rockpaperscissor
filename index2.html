      //variables
const choice = ["Rock","Paper","Scissors"];
var playerSelection = "";

var win = 0;

// this has the computer make a random selection

  console.log(computerSelection)
  }

function game(){
if (playerSelection === computerSelection ) {

     win++;

    }
